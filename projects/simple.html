<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Styling Playground</title>
    <style>
        /* Default Styles */
        body {
            font-family: Arial, sans-serif;
            transition: background 0.5s, color 0.5s;
            padding: 20px;
            text-align: center;
        }

        /* Dark Mode */
        .dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        /* Typography Customization */
        .styled-text {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            transition: all 0.5s;
        }

        /* Animated Text Effect */
        .animated-text:hover {
            color: red;
            text-decoration: underline;
        }

        /* Text Decorations */
        .underline { text-decoration: underline solid blue; }
        .wavy { text-decoration: underline wavy red; }
        .double { text-decoration: underline double green; }
        .overline { text-decoration: overline dashed orange; }
        
        /* Responsive Design */
        @media (max-width: 600px) {
            .styled-text { font-size: 18px; }
        }
    </style>
</head>
<body>
    <h1>Text Styling Playground</h1>

    <!-- Dark Mode Toggle -->
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    
    <!-- Typography Customization -->
    <p class="styled-text animated-text" id="text">Hover over me to see animation!</p>

    <!-- Different Text Decorations -->
    <p class="underline">This text is underlined.</p>
    <p class="wavy">This text has a wavy underline.</p>
    <p class="double">This text has a double underline.</p>
    <p class="overline">This text has an overline.</p>

    <!-- Comment Section -->
    <h2>Leave a Comment</h2>
    <textarea id="commentBox" placeholder="Type your comment..."></textarea>
    <button onclick="submitComment()">Submit</button>
    <div id="comments"></div>

    <script>
        // Dark Mode Function
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        // Comment Submission
        function submitComment() {
            let commentText = document.getElementById('commentBox').value;
            if (commentText.trim() !== "") {
                let commentSection = document.getElementById('comments');
                let newComment = document.createElement('p');
                newComment.textContent = commentText;
                commentSection.appendChild(newComment);
                document.getElementById('commentBox').value = "";
            }
        }
    </script>
</body>
</html>
