<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Header with Video Background</title>
    <style>
        /* Fullscreen Header */
        .header {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        /* Background Video */
        .header video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures video covers the screen */
        }

        /* Dark Overlay */
        .header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        /* Header Content */
        .header-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            font-size: 2rem;
            z-index: 1;
        }
    </style>
</head>
<body>

    <div class="header">
        <video autoplay loop muted>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        </video>
        <div class="header-content">
            <h1>Welcome to Our Business</h1>
            <p>We deliver innovative solutions for modern businesses.</p>
        </div>
    </div>

</body>
</html>
