<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Blog Post</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
        }
        .title {
            font-size: 32px;
            font-weight: bold;
            text-transform: uppercase;
            color: #333;
        }
        .subtitle {
            font-size: 20px;
            font-style: italic;
            color: #777;
            margin-bottom: 10px;
        }
        .content {
            font-size: 18px;
            line-height: 1.6;
            color: #444;
            text-align: justify;
        }
    </style>
</head>
<body>
    <h1 class="title">The Power of Simplicity</h1>
    <h2 class="subtitle">Why less is often more</h2>
    <p class="content">
        In the world of design and productivity, simplicity is key. 
        A cluttered design can confuse users, while a clean and minimal 
        approach makes content easy to understand. By focusing on the essentials, 
        we can create more impactful experiences.
    </p>
</body>
</html>
