<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #1a1a1a;
            color: white;
            text-align: center;
            padding: 50px;
        }
        .title {
            font-size: 50px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: fadeIn 2s ease-in-out;
        }
        .subtitle {
            font-size: 22px;
            font-style: italic;
            color: #d1d1d1;
            margin-top: 10px;
            animation: slideUp 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .cta {
            margin-top: 30px;
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            background: #ff4b2b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s ease;
        }
        .cta:hover {
            background: #ff1f00;
        }
    </style>
</head>
<body>
    <h1 class="title">Welcome to My Portfolio</h1>
    <h2 class="subtitle">Creative Developer | UI/UX Enthusiast</h2>
    <button class="cta">View Projects</button>
</body>
</html>
