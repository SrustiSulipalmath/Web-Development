<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card with Colors</title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ff9966, #ff5e62);
        }

        /* Profile card container */
        .profile-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            padding: 20px;
            text-align: center;
            width: 300px;
            transition: background 0.3s, color 0.3s;
        }

        /* Profile image */
        .profile-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #ff5e62;
        }

        /* Name styling */
        .profile-card h2 {
            color: #333;
        }

        /* Role text */
        .profile-card p {
            color: gray;
        }

        /* Button styles */
        .profile-card button {
            background: #ff5e62;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        /* Button hover effect */
        .profile-card button:hover {
            background: #e14e4b;
        }

        /* Dark mode styling */
        .dark-mode {
            background: #333;
            color: white;
        }

        .dark-mode h2, .dark-mode p {
            color: white;
        }
    </style>
</head>
<body>
    
    <div class="profile-card" id="profileCard">
        <img src="https://via.placeholder.com/100" alt="Profile Picture">
        <h2>John Doe</h2>
        <p>Web Developer</p>
        <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>

    <script>
        function toggleDarkMode() {
            document.getElementById('profileCard').classList.toggle('dark-mode');
        }
    </script>

</body>
</html>
