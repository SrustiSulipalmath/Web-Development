<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Cards with Borders</title>
    <style>
        /* General Body Styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            flex-wrap: wrap;
            gap: 20px;
        }

        /* Common Profile Card Styling */
        .profile-card {
            width: 280px;
            background: white;
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
            transition: 0.3s ease-in-out;
        }

        /* Profile Image Styling */
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        /* Profile Name */
        .profile-name {
            font-size: 1.4rem;
            font-weight: bold;
            color: #333;
        }

        /* Profile Description */
        .profile-desc {
            font-size: 1rem;
            color: #777;
        }

        /* ðŸ”¹ Social Media Profile Card */
        .social-card {
            border: 5px solid #3498db; /* Solid border */
        }
        .social-card:hover {
            border-color: #2ecc71; /* Green on hover */
            transform: scale(1.05);
        }

        /* ðŸ”¹ Team Member Card */
        .team-card {
            border: 4px dashed #f39c12; /* Dashed border */
        }
        .team-card:hover {
            border-color: #d35400; /* Darker orange on hover */
            transform: scale(1.05);
        }

        /* ðŸ”¹ Testimonial Card */
        .testimonial-card {
            border: 3px dotted #9b59b6; /* Dotted border */
        }
        .testimonial-card:hover {
            border-color: #8e44ad; /* Purple shade on hover */
            transform: scale(1.05);
        }

        /* ðŸ”¹ VIP User Card */
        .vip-card {
            border: 6px double #e74c3c; /* Double border */
        }
        .vip-card:hover {
            border-color: #c0392b; /* Dark red on hover */
            transform: scale(1.05);
        }

    </style>
</head>
<body>

    <!-- Social Media Profile Card -->
    <div class="profile-card social-card">
        <img src="https://www.w3schools.com/w3images/avatar2.png" alt="Profile Image" class="profile-img">
        <h2 class="profile-name">John Doe</h2>
        <p class="profile-desc">Content Creator & Influencer</p>
    </div>

    <!-- Team Member Card -->
    <div class="profile-card team-card">
        <img src="https://www.w3schools.com/w3images/avatar1.png" alt="Team Member" class="profile-img">
        <h2 class="profile-name">Jane Smith</h2>
        <p class="profile-desc">Lead Developer at XYZ Ltd.</p>
    </div>

    <!-- Testimonial Card -->
    <div class="profile-card testimonial-card">
        <img src="https://www.w3schools.com/w3images/avatar6.png" alt="Testimonial" class="profile-img">
        <h2 class="profile-name">Alex Johnson</h2>
        <p class="profile-desc">"This product changed my life! Highly recommended!"</p>
    </div>

    <!-- VIP User Card -->
    <div class="profile-card vip-card">
        <img src="https://www.w3schools.com/w3images/avatar5.png" alt="VIP" class="profile-img">
        <h2 class="profile-name">Sophia Lee</h2>
        <p class="profile-desc">VIP Member & Premium Subscriber</p>
    </div>

</body>
</html>
