<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Blog - Background Effects</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Hero Section with Background Image */
        .hero {
            background-image: url('https://source.unsplash.com/1600x900/?nature,travel'); /* Random travel image */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            position: relative;
        }

        /* Dark Overlay to Improve Text Visibility */
        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
        }

        .hero h1 {
            font-size: 3rem;
            position: relative;
            z-index: 1;
        }

        /* Gradient Background for About Section */
        .about {
            background: linear-gradient(to right, #ff7e5f, #feb47b); /* Gradient background */
            color: white;
            text-align: center;
            padding: 50px;
        }

        /* Fixed Background (Parallax Effect) */
        .parallax {
            background-image: url('https://source.unsplash.com/1600x900/?mountains,adventure');
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            height: 50vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
        }

        /* Footer with Pattern Background */
        .footer {
            background: repeating-linear-gradient(
                45deg,
                #222,
                #222 10px,
                #333 10px,
                #333 20px
            );
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Welcome to My Travel Blog</h1>
    </div>

    <!-- About Section with Gradient Background -->
    <div class="about">
        <h2>About My Journey</h2>
        <p>Join me as I explore the world's most beautiful destinations and share my experiences.</p>
    </div>

    <!-- Parallax Section -->
    <div class="parallax">
        Adventure Awaits! üåç
    </div>

    <!-- Footer with Pattern Background -->
    <div class="footer">
        &copy; 2025 My Travel Blog | Designed with ‚ù§Ô∏è
    </div>

</body>
</html>
