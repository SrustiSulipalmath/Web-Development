<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: "Georgia", serif;
        }
        .quote-card {
            background: white;
            padding: 20px;
            width: 400px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            border-radius: 10px;
        }
        .quote {
            font-size: 20px;
            font-style: italic;
            line-height: 1.5;
            text-transform: capitalize;
        }
        .author {
            margin-top: 10px;
            font-weight: bold;
            letter-spacing: 1px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="quote-card">
        <p class="quote">"Success is not the key to happiness. Happiness is the key to success."</p>
        <p class="author">- Albert Schweitzer</p>
    </div>
</body>
</html>
