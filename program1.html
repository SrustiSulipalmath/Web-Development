<!DOCTYPE html>
<html lang = "en"></html>
<head>
    <meta charset = "UTF-8">
    <meta name ="viewport" content = "width = device-width,initial-scale=1.0">
    <title>Registration Form</title>
    <!-- <script src = "validation.js" defer></script> -->
    <style>
        /* General Styles */
/* General Styles */
body {
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(120deg, #f6d365, #fda085);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

/* Form Container */
form {
    background: #fff;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    width: 450px;
    text-align: center;
    animation: fadeIn 0.5s ease-in-out;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
}

label {
    font-weight: 600;
    display: block;
    margin-bottom: 10px;
    color: #444;
    text-align: left;
}

input, textarea {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border: 2px solid #fda085;
    border-radius: 10px;
    font-size: 16px;
    background: #f9f9f9;
    transition: all 0.3s ease;
}

input:focus, textarea:focus {
    background: #fff;
    border-color: #ff7e67;
    box-shadow: 0 0 10px rgba(255, 126, 103, 0.5);
    outline: none;
}

button {
    width: 100%;
    padding: 12px;
    border: none;
    background: #ff7e67;
    color: white;
    font-size: 18px;
    font-weight: bold;
    border-radius: 25px;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 5px 15px rgba(255, 126, 103, 0.4);
}

button:hover {
    background: #e85d4a;
    transform: scale(1.05);
}


</style>
</head>


<body>
    <form id = "registrationForm">
        <label for "firstName">First Name:</label>
        <input type = "text" id = "firstName" name = "firstName"><br><br>

        <label for "lastName">Last Name:</label>
        <input type = "text" id = "lastName" name = "lastName"><br><br>

        <label for "password">Password:</label>
        <input type = "password" id = "password" name = "password"><br><br>

        <label for "email">E-mail:</label>
        <input type = "text" id = "email" name = "email"><br><br>

        <label for = "mobile">Mobile Number:</label>
        <input type = "text" id = "mobile" name = "mobile"><br><br>

        <label for = "address">Adress:</label>
        <textarea id = "address" name = "address"></textarea><br><br>
        
        <button type = "submit">Register</button>
    </form>

    <!-- <script src = "validation.js" defer></script> -->

    <script>
        document.getElementById("registrationForm").addEventListener("submit",function(event){
    event.preventDefault();

    const firstName = document.getElementById("firstName").value.trim();
    const lastName = document.getElementById("lastName").value.trim();
    const password = document.getElementById("password").value.trim();
    const email = document.getElementById("email").value.trim();
    const mobile = document.getElementById("mobile").value.trim();
    const adddress = document.getElementById("address").value.trim();

    let isValid = true;
    let errorMessage = "";


    if (!/^[a-zA-Z]{6,}$/.test(firstName)) {
        isValid = false;
        errorMessage += "First Name must contain only alphabets and be at least 6 characters long.\n";
        }
       

    if(password.length<6){
        isValid=false;
        errorMessage+="password must be atleast 6 characteristics long.\n";
    }

    if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        isValid = false;
        errorMessage += "E-mail must follow the standard format (name@domain.com).\n";
        }
       

    if(!/^\d{10}$/.test(mobile)){
        isValid=false;
        errorMessage+="Mobile Number must contain exactly 10 digits.\n";
    }

    if(lastName === ""){
        isValid=false;
        errorMessage=="LastName must not be empty.\n";
    }

    if(address===""){
        isValid=false;
        errorMessage+="Address must not be empty.\n";
    }

    if(isValid){
        alert("Registration successful!");
    }else{
        alert("Validation Error:\n"+errorMessage);
    }
});
    </script>
</body>

</html>
