<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"> <!-- Font Awesome -->
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #bc13fe;
            --dark-bg: #0a0a0f;
            --cyber-gradient: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--dark-bg);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(188, 19, 254, 0.1) 0%, transparent 100%),
                linear-gradient(to bottom right, #0a0a0f 0%, #1a1a2f 100%);
        }

        .registration-form {
            background: rgba(10, 10, 15, 0.95);
            padding: 2.5rem;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.2);
            width: 100%;
            max-width: 480px; /* Adjusted for better symmetry */
            margin: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            color: #fff;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.3);
        }

        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
            width: 100%;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px 12px 40px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 243, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1rem;
            color: var(--neon-blue);
        }

        .webcam-container {
            border: 2px solid var(--neon-purple);
            border-radius: 8px;
            overflow: hidden;
            width: 100%;
            text-align: center;
            padding: 10px;
            box-shadow: 0 0 20px rgba(188, 19, 254, 0.2);
            margin-bottom: 1.5rem;
        }

        video {
            width: 100%;
            border-radius: 8px;
        }

        #capture-btn {
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-blue));
            border: none;
            padding: 12px 25px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            margin-top: 10px;
            display: block;
            color: #0a0a0f;
            border-radius: 8px;
            width: 100%;
        }

        #preview {
            width: 100%;
            border-radius: 8px;
            margin-top: 10px;
            display: none;
        }

        .submit-btn {
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            border: none;
            padding: 15px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            margin-top: 1.5rem;
            width: 100%;
            color: #0a0a0f;
            position: relative;
            overflow: hidden;
            border-radius: 8px;
        }

        .submit-btn i {
            margin-right: 8px;
        }

    </style>
</head>
<body>
    <div class="registration-form">
        <h2>ATM Registration</h2>
        <form id="registrationForm">
            <div class="input-group">
                <i class="fa fa-user input-icon"></i>
                <input type="text" placeholder="Full Name" required>
            </div>

            <div class="input-group">
                <i class="fa fa-envelope input-icon"></i>
                <input type="email" placeholder="Email Address" required>
            </div>

            <div class="input-group">
                <i class="fa fa-phone input-icon"></i>
                <input type="tel" pattern="\d{10}" maxlength="10" required placeholder="Phone Number">
            </div>

            <div class="input-group">
                <i class="fa fa-university input-icon"></i>
                <input type="number" required placeholder="Account Number">
            </div>

            <div class="webcam-container">
                <video id="video" autoplay></video>
                <button type="button" id="capture-btn"><i class="fa fa-camera"></i> Capture Face</button>
                <canvas id="canvas" style="display:none;"></canvas>
                <img id="preview" alt="Face preview">
            </div>

            <div class="input-group">
                <i class="fa fa-lock input-icon"></i>
                <input type="password" pattern="\d{4}" maxlength="4" minlength="4" inputmode="numeric" required placeholder="Create PIN">
            </div>

            <button type="submit" class="submit-btn"><i class="fa fa-paper-plane"></i> Complete Registration</button>
        </form>
    </div>

    <script>
        // Webcam setup
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureBtn = document.getElementById('capture-btn');
        const preview = document.getElementById('preview');

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error('Error accessing webcam:', err);
                alert('Please enable camera permissions to continue');
            });

        captureBtn.addEventListener('click', () => {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            const capturedImage = canvas.toDataURL('image/jpeg');
            preview.src = capturedImage;
            preview.style.display = 'block';
            alert('âœ… Face captured successfully!');
        });

        document.getElementById('registrationForm').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Registration Completed!');
        });
    </script>
</body>
</html>
