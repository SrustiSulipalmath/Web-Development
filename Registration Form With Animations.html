    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #bc13fe;
            --dark-bg: #0a0a0f;
            --cyber-gradient: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
        }
    
        body {
            font-family: 'Poppins', sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: var(--dark-bg);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(188, 19, 254, 0.1) 0%, transparent 100%),
                linear-gradient(to bottom right, #0a0a0f 0%, #1a1a2f 100%);
        }
    
        .registration-form {
            background: rgba(10, 10, 15, 0.95);
            padding: 2.5rem;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
    
        .registration-form::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            z-index: -1;
            animation: border-flow 6s linear infinite;
        }
    
        @keyframes border-flow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }
    
        h2 {
            color: #fff;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.2em;
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.3);
        }
    
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
    
        label {
            display: block;
            margin-bottom: 0.8rem;
            color: var(--neon-blue);
            font-weight: 600;
            letter-spacing: 0.5px;
        }
    
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"],
        input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 243, 255, 0.2);
            border-radius: 6px;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }
    
        input:focus {
            outline: none;
            border-color: var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.2);
            background: rgba(0, 243, 255, 0.03);
        }
    
        .webcam-container {
            border: 2px solid var(--neon-purple);
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 20px rgba(188, 19, 254, 0.2);
        }
    
        #capture-btn {
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-blue));
            border: none;
            padding: 12px 25px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
    
        #capture-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(188, 19, 254, 0.4);
        }
    
        .submit-btn {
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            border: none;
            padding: 15px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            margin-top: 1.5rem;
            position: relative;
            overflow: hidden;
        }
    
        .submit-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                transparent, 
                rgba(255, 255, 255, 0.2), 
                transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }
    
        @keyframes shine {
            0% { left: -50%; }
            100% { left: 150%; }
        }
    
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 243, 255, 0.4);
        }
    
        #preview {
            border: 2px solid var(--neon-blue);
            border-radius: 8px;
            margin-top: 1rem;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.2);
        }
    
        /* Floating animation */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    
        .registration-form {
            animation: float 6s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="registration-form">
        <h2>ATM Registration</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" pattern="\d{10}" maxlength="10" required>
            </div>

            <div class="form-group">
                <label for="account">Account Number:</label>
                <input type="number" id="account" required>
            </div>

            <div class="form-group">
                <label>Face Recognition Setup:</label>
                <div class="webcam-container">
                    <video id="video" autoplay></video>
                    <canvas id="canvas" style="display:none;"></canvas>
                    <button type="button" id="capture-btn">Capture Face</button>
                </div>
                <img id="preview" alt="Face preview">
            </div>

            <div class="form-group">
                <label for="pin">Create 4-digit PIN:</label>
                <input type="password" 
                       id="pin" 
                       pattern="\d{4}" 
                       maxlength="4" 
                       minlength="4" 
                       inputmode="numeric"
                       required>
            </div>

            <div id="pin-input" style="display:none;">
                <input type="password" id="pin">
                <button onclick="verifyPin()">Submit PIN</button>
              </div>

            <button type="submit" class="submit-btn">Complete Registration</button>
        </form>
    </div>

    <script>
        // Webcam setup
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureBtn = document.getElementById('capture-btn');
        const preview = document.getElementById('preview');
        let capturedImage = null;

        // Access webcam
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error('Error accessing webcam:', err);
                alert('Failed to access webcam. Please enable camera permissions.');
            });

        // Capture face image
        captureBtn.addEventListener('click', () => {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Convert to base64
            capturedImage = canvas.toDataURL('image/jpeg');
            preview.src = capturedImage;
            preview.style.display = 'block';
        });

        // Form submission
        document.getElementById('registrationForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!capturedImage) {
                alert('Please capture your face image first!');
                return;
            }

            const userData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                account: document.getElementById('account').value,
                pin: document.getElementById('pin').value,
                faceImage: capturedImage
            };

            try {
                const response = await fetch('http://localhost:5000/api/auth/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(userData),
                credentials: 'include' // For session cookies
                });
                

                if (response.ok) {
                    alert('Registration successful!');
                    window.location.href = '/login';
                } else {
                    const error = await response.json();
                    alert(`Registration failed: ${error.message}`);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Registration failed. Please try again.');
            }
        });
    </script>

<script src="D:\Atm FaceRecognition\static\register.js"></script>
</body>
